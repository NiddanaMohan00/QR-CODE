<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .navbar {
            background: transparent !important;
        }
        .navbar-brand {
            font-weight: 600;
            color: #fff !important;
            font-size: 1.3rem;
        }
        .qr-card {
            background: #fff;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .qr-card h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .qr-card p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-generate {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
        }
        .btn-generate:hover {
            opacity: 0.9;
        }
        footer {
            color: #e0e0e0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>



<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="qr-card">
            <h2 class="text-center">Generate Your QR Code</h2>
            <p class="text-center mb-4">Enter text or a URL and instantly create a QR code</p>

            <form action="{% url 'generate_qr_code' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-generate text-white">
                        Generate QR Code
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center pb-3">
    © 2025 QR Generator • All Rights Reserved MOHAN NIDDANA ❤️.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
